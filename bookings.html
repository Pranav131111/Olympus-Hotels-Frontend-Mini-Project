<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Federo&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,500;1,500&family=Poor+Story&family=Raleway:ital,wght@0,100..900;1,100..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sus.css">
    <title>Bookings@Olympus</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo">
                    <img src="olympus_color.png" width="200" height="120">
                </h1>
            </div>
        </nav>
    </header>
    <form id="booking-form">
       
        <label for="check-in">Check-in Date:</label>
        <input type="date" id="check-in" name="check-in" required>
        <label for="check-out">Check-out Date:</label>
        <input type="date" id="check-out" name="check-out" required>

       
        <label for="room-type">Select Room Type:</label>
        <select id="room-type" name="room-type">
            <option value="single">Olympus Deluxe - Ares</option>
            <option value="double">Olympus Super Deluxe - Hades</option>
            <option value="single">Olympus Business - Athena</option>
            <option value="double">Olympus Aqua - Poseidon</option>
            <option value="suite">Olympus Presidential - Zeus</option>
        </select>

       
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

       
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required>

       
        <button type="submit">Book Now</button>
    </form>

    
    <script src="script.js"></script>

    <footer class="footer">
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </footer>
</body>
</html>
